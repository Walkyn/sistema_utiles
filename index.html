<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <script src="./assets/js/sweetalert2.js"></script>
    <script src="./assets/js/tailwindcss.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
</head>

<body class="bg-zinc-200 flex min-h-screen justify-center items-center mx-auto dark:text-white">

    <!-- Spinner -->
    <div id="spinner" class="fixed inset-0 flex items-center justify-center bg-gray-400 bg-opacity-50 z-20 hidden">
        <div class="flex items-center justify-center">
            <div role="status">
                <svg aria-hidden="true" class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
                    viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                        fill="currentColor" />
                    <path
                        d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                        fill="currentFill" />
                </svg>
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>

    <main class="bg-white shadow-lg rounded max-w-sm w-full">
        <div class="relative">
            <img src="./assets/img/img2.jpg" class="rounded-t w-full h-48 object-cover">
            <div class="absolute inset-0 flex items-center justify-center">
                <img class="rounded-full h-24 w-24 animate-pulse"
                    src="https://ui-avatars.com/api/?name=Papeleria+Angelito" alt="Avatar">
            </div>
        </div>
        <form id="loginForm">
            <div class="p-6">
                <div class="mb-4">
                    <label for="email" class="text-sm text-slate-700">Email</label>
                    <input id="email" name="email" type="email" placeholder="Ingrese su email"
                        class="text-sm focus:outline-none border-b-2 border-gray-900 focus:border-slate-500 transition-colors rounded py-2 px-2 text-slate-900 w-full">

                    <p id="emailError" class="text-red-500 text-sm opacity-0 transition-opacity duration-500 mt-2">Por
                        favor, ingrese un email válido.</p>
                </div>
                <div class="mb-4">
                    <label for="password" class="text-sm text-slate-700">Contraseña</label>
                    <input id="password" name="password" type="password" placeholder="Ingrese su contraseña"
                        class="text-sm focus:outline-none border-b-2 border-gray-900 focus:border-slate-500 transition-colors rounded py-2 px-2 text-slate-900 w-full">
                </div>
                <div class="text-right mb-4">
                    <a href="#"
                        class="text-sm transition-colors text-slate-800 hover:text-slate-400 hover:underline">¿Olvidó su
                        contraseña?</a>
                </div>
                <div>

                    <button type="submit" id="navigation-home"
                        class="text-sm font-semibold transition-all bg-slate-900 hover:bg-slate-800 py-2 px-4 text-white rounded w-full">Iniciar Sesión
                    </button>

                </div>
                <div class="flex pt-2 justify-center space-x-2">
                    <span class="text-xs text-slate-500">¿NO TIENES UNA CUENTA?</span><a
                        class="text-xs text-slate-500 hover:text-sky-600" href="#">SING UP</a>
                </div>
            </div>
        </form>
    </main>
</body>


<script src="./assets/js/validarLoginSpiner.js"></script>

</html>
